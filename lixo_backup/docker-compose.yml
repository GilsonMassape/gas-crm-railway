services:
  crm_postgres:
    image: postgres:15
    container_name: crm_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  crm_redis:
    image: redis:7
    container_name: crm_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redisdata:/data

  crm_adminer:
    image: adminer:latest
    container_name: crm_adminer
    restart: unless-stopped
    depends_on:
      - crm_postgres
    ports:
      - "8080:8080"

  crm_backend:
    build:
      context: ./backend
    container_name: crm_backend
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    depends_on:
      - crm_postgres
      - crm_redis
    networks:
      - default

  crm_frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: "http://localhost:3000/api"
    container_name: crm_frontend
    ports:
      - "5173:5173"
    depends_on:
      - crm_backend
    networks:
      - default

volumes:
  pgdata:
  redisdata:
